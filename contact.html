    <!-- Place this tag in your head or just before your close body tag. -->

  </head>

  <body>
    <!-- Navbar Header with Name and Links-->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">Sara Sullivan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup"></div>
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="index.html">About |<span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="portfolio.html">Portfolio |</a>
          <a class="nav-item nav-link" href="contact.html">Contact</a>
        </div>
      </div>
    </nav>
    
      <!-- Start of container first row with Contact title -->
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="page-header">
              <br>
              <h3>Contact</h3>
              <hr>
            </div>  
          </div>  
        </div>    

      <!-- Second row with name form and card -->      
        <div class="row">
          <div class="col-sm-8">
            <div class="form-group">
               <label class="col-md-6 control-label" for="name">Name</label>
              <div class="col-md-12">
                <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">I'm Social</h5>
                <a href="https://twitter.com/SaraSullivan11?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @SaraSullivan11</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></a>
                <a class="github-button" href="https://github.com/ssullivan14" aria-label="Follow @ssulivan14 on GitHub">Follow @ssullivan14</a>
              </div> 
            </div>     
          </div>
        </div>

        <!-- Third row with Email form -->
        <div class="row">
          <div class="col-sm-8">
            <div class="form-group">
               <label class="col-sm-6 control-label" for="email">Your E-mail</label>
              <div class="col-md-12">
               <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
              </div>
            </div>
          </div>
        </div>

        <!-- Fourth row with message form -->
        <div class="row">
          <div class="col-sm-8">
            <div class="form-group">
               <label class="col-md-6 control-label" for="message">Your message</label>
              <div class="col-md-12">
               <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="5"></textarea>
              </div>
            </div>
          </div>
        </div>

        <!-- Fifth row with submit button-->
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <div class="col-md-6 text-left">
                <button type="submit" class="btn btn-info btn-md">Submit</button>
              </div>
            </div>
          </div>   
        </div>        
      </div>
    
          <!-- Footer navbar -->
          <footer class="bd-footer text-muted footer-fixed">
            <div class="container-fluid p-1 p-md-3">
              <a class="navbar-footer" href="index.html">Copywrite Â© Sara Sullivan</a>
            </div>
          </footer>
      
    
  </body>
  
</html>
